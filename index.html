<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap');
   </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Darkcyan: 'hsl(185, 75%, 39%)',
            Verydarkdesaturatedblue: 'hsl(229, 23%, 23%)',
            Darkgrayishblue: 'hsl(227, 10%, 46%)',
            Darkgray: 'hsl(0, 0%, 59%)',
          }
        }
      }
    }
  </script>


  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    body{
      background-image: url('images/bg-pattern-top.svg'), url('images/bg-pattern-bottom.svg');
      background-repeat: no-repeat,no-repeat;
      background-position: calc(50vw - 978px) calc(50vh - 978px), 50vw 50vh;
      color: hsl(0, 0%, 59%);
    }
  </style>
</head>
<body class="bg-Darkcyan flex items-center justify-center p-6 h-screen" style="font-family: 'Kumbh Sans', sans-serif;">
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

<div class="h-3/5 w-96 md:h-3/5 sm:h-3/5 bg-white rounded-xl flex flex-col shadow-xl">
  <div class="basis-2/4 w-full md:h-48 sm:h-36 relative">
    <img src="images/bg-pattern-card.svg" alt="" class="rounded-t-xl  w-full">
    <figure class="flex items-center justify-center -mt-10 relative ">
      <img src="images/image-victor.jpg" alt="victor" class="rounded-full border-8 border-white">
    </figure>
  </div>
  <div class="text-center md:mt-8 sm:mt-6">
    <span class="mt-8 font-black text-black text-center text-xl md:mt-6 sm:mt-4" >Victor Crest</span>   <span class="text-Darkgrayishblue text-bold text-lg text-center">26</span>
    <p class="mt-2 sm:mt-2">London</p>
    <hr class="mt-6 sm:mt-2">
    <div class="mt-4 sm:mb-1 md:mt-4 sm:mt-3 flex justify-center items-center gap-x-6 md:gap-x-8 sm:gap-x-10">
        <div>
          <h1 class="text-black text-3xl font-black tracking-wide">80K</h1>
          <p class="text-sm text-center tracking-widest md:text-base sm:text-sm">Followers</p>
        </div>
        <div>
          <h1 class="text-black text-3xl font-black tracking-wide ">803K</h1>
          <p class="text-sm text-center tracking-widest md:text-base sm:text-sm">Likes</p>
        </div>
        <div>
          <h1 class="text-black text-3xl font-black tracking-wide ">1.4K</h1>
          <p class="text-sm text-center tracking-widest md:text-base sm:text-sm">Photos</p>
        </div>
    </div>
  </div>

</div>


  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Abdul-Rahman Wunpini</a>.
  </div> -->
</body>
</html>
