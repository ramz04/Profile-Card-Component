<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@500&display=swap');
   </style>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            Darkcyan: 'hsl(185, 75%, 39%)',
            Verydarkdesaturatedblue: 'hsl(229, 23%, 23%)',
            Darkgrayishblue: 'hsl(227, 10%, 46%)',
            Darkgray: 'hsl(0, 0%, 59%)',
          },
        }
      }
    }
  </script>


  <style>
    
    body{
      background-image: url('images/bg-pattern-top.svg'), url('images/bg-pattern-bottom.svg');
      background-repeat: no-repeat,no-repeat;
      background-position: calc(50vw - 978px) calc(50vh - 978px), 50vw 50vh;
      color: hsl(0, 0%, 59%);
    }
  </style>
</head>
<body class="h-[100vh] bg-Darkcyan" style="font-family: 'Kumbh Sans', sans-serif;">

  <main class=" flex items-center justify-center p-6 h-[92%] ">
    <div class="bg-white rounded-xl flex flex-col shadow-xl">
      <div class="basis-2/4 w-full relative">
        <img src="images/bg-pattern-card.svg" alt="" class="rounded-t-xl  w-full">
        <figure class="flex items-center justify-center -mt-10 relative ">
          <img src="images/image-victor.jpg" alt="victor" class="rounded-full border-8 border-white">
        </figure>
      </div>
      <div class="text-center">
        <span class="mt-8 font-black text-black text-center text-xl mr-2 " >Victor Crest</span><span class="text-Darkgrayishblue text-bold text-lg text-center">26</span>
        <p class="mt-2">London</p>
        <hr class="mt-6">
        <div class="mt-4 mb-3 md:mt-4 sm:mt-3 flex justify-around items-center">
            <div>
              <h2 class="text-black text-xl font-black tracking-wide">80K</h2>
              <p class="text-sm text-center tracking-widest md:text-base sm:text-sm">Followers</p>
            </div>
            <div>
              <h2 class="text-black text-xl font-black tracking-wide ">803K</h2>
              <p class="text-sm text-center tracking-widest md:text-base sm:text-sm">Likes</p>
            </div>
            <div>
              <h2 class="text-black text-xl font-black tracking-wide ">1.4K</h2>
              <p class="text-sm text-center tracking-widest md:text-base sm:text-sm">Photos</p>
            </div>
        </div>
      </div>
    
    </div>
  </main>




  <div class="text-sm text-center text-white px-4  " >
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-sky-400 hover:text-sky-200" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ramz04" class="text-sky-400 hover:text-sky-200">Abdul-Rahman Wunpini</a>.
  </div>
</body>
</html>
